<!DOCTYPE html>
<html>
<head>
    <title>DOM</title>
</head>
<body>
    <button onclick="changeColor()">Change Background</button>
    <p id="fav"></p>
    <p id="msg"></p>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = "lightblue"
        }

        let color = prompt("What is your favorite color?")
        document.getElementById("fav").innerText = "Your favorite color is " + color

        setTimeout(function() {
            document.getElementById("msg").innerText = "This message appears after 2 seconds"
        }, 2000)
    </script>
</body>
</html>
